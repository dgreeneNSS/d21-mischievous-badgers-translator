<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Badger's Translators</title>
</head>
<body>

<h1>Translator</h1>

<input type="text" value="Enter English" id="toBeTranslated"><br>
<input type="radio" name="whichLang" value="1" checked>Emoji<br>
<input type="radio" name="whichLang" value="2">French<br>
<input type="radio" name="whichLang" value="3">Old-English<br>
<input type="radio" name="whichLang" value="4">Ork<br>

<button type="submit" id="runTranslate">Translate</button>

<div id="output-language"></div>


<script src="js/main.js"></script>
<script src="js/french.js"></script>
<script src="js/emoji.js"></script>
<script src="js/old-english.js"></script>
<script src="js/orc.js"></script>
</body>
</html>
