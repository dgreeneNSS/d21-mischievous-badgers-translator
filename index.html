<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Badger's Translators</title>
</head>
<body>

<h1>Translator</h1>


<input type="text" id="toBeTranslated" value="Merry Christmas and Happy New Year">
<input type="radio" name="whichLang" value="0" checked>Emoji<br>
<input type="radio" name="whichLang" value="1">French<br>
<input type="radio" name="whichLang" value="2">Old-English<br>
<input type="radio" name="whichLang" value="3">Ork<br>



<button id="runTranslate" type="submit">Translate</button>

<div id="output-language"></div>


<script src="js/french.js"></script>
<script src="js/emoji.js"></script>
<script src="js/old-english.js"></script>
<script src="js/orc.js"></script>
<script src="js/main.js"></script>
</body>
</html>
